<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <body>
    <div class="calculator">
      <form action="" name="calc" id="calcilator" class="">
        <table>
          <tr>
            <td><input type="text" name="input" class="input" /></td>
          </tr>
          <tr>
            <td class="td">
              <input
                type="button"
                class="button buttonGrey"
                name="clear"
                value="AC"
                OnClick="calc.input.value = ''"
              />

              <input
                type="button"
                class="button buttonGrey"
                name="add"
                value="+/-"
                OnClick="calc.input.value += '-'"
              />
              <input
                type="button"
                class="button buttonGrey"
                name=""
                value="%"
                OnClick="calc.input.value += '/100'"
              />
              <input
                type="button"
                class="button buttonOrange"
                name="div"
                value="/"
                OnClick="calc.input.value += '/ '"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button buttonLightGrey"
                name="seven"
                value="7"
                OnClick="calc.input.value += '7'"
              />
              <input
                type="button"
                class="button buttonLightGrey"
                name="eight"
                value="8"
                OnClick="calc.input.value += '8'"
              />
              <input
                type="button"
                class="button buttonLightGrey"
                name="nine"
                value="9"
                OnClick="calc.input.value += '9'"
              />
              <input
                type="button"
                class="button buttonOrange"
                name="mul"
                value="X"
                OnClick="calc.input.value += '*'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button buttonLightGrey"
                name="four"
                value="4"
                OnClick="calc.input.value += '4'"
              />
              <input
                type="button"
                class="button buttonLightGrey"
                name="five"
                value="5"
                OnClick="calc.input.value += '5'"
              />
              <input
                type="button"
                class="button buttonLightGrey"
                name="six"
                value="6"
                OnClick="calc.input.value += '6'"
              />
              <input
                type="button"
                class="button buttonOrange"
                name="sub"
                value="-"
                OnClick="calc.input.value += '-'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button buttonLightGrey"
                name="one"
                value="1"
                OnClick="calc.input.value += '1'"
              />
              <input
                type="button"
                class="button buttonLightGrey"
                name="two"
                value="2"
                OnClick="calc.input.value += '2'"
              />
              <input
                type="button"
                class="button buttonLightGrey"
                name="three"
                value="3"
                OnClick="calc.input.value += '3'"
              />
              <input
                type="button"
                class="button buttonOrange"
                name="add"
                value="+"
                OnClick="calc.input.value += '+'"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="buttonZero button buttonLightGrey buttonBottomLeft"
                name=""
                value="0"
                OnClick="calc.input.value += '0'"
              />
              <input
                type="button"
                class="button buttonLightGrey"
                name="dot"
                value="."
                OnClick="calc.input.value += '.'"
              />
              <input
                type="button"
                class="button buttonOrange buttonBottomRight"
                name="doit"
                value="="
                OnClick="calc.input.value = eval(calc.input.value)"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
